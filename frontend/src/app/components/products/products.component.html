<div class="card" style="width: 18rem;" *ngFor="let product of products" style="display: flex; flex-direction: column; margin-bottom: 1rem; border: 1px solid #ccc; padding: 1rem; margin-left: 2rem; width: 60%;">
  <div style="display: flex; flex-direction: row;">
    <div>
      <img [src]="product.urlimage" class="card-img-top" alt="..." style="max-width: 150px; max-height: 150px;">
    </div>
    <div class="card-body">
      <p style="font-weight: 700; margin-top: -20px;">{{ product.name }}</p>
      <p style="text-decoration: underline; margin-top: -10px;">description :</p>
      <p style="margin-top: -10px; font-size:small;"> {{ product.description }}</p>
      <p style="margin-top: 50px; margin-bottom: -16px;">Stock : {{ product.stock }}</p>
    </div>
    <div style="display: flex; flex-direction: column;">
      <p style="font-size: larger; margin-right: 20px; margin-top: 20px;">{{ product.price }} â‚¬</p>
      <button style="font-size: small;" class="btn btn-primary" (click)="addToCart(product)">Ajouter au panier</button>
      <input 
          type="number"
          [(ngModel)]="product.selectedQuantity"
          min="0"
          class="form-control"
          style="max-width: 100px; display: inline-block; margin-right: 0.5rem; margin-top: 10px;"
          placeholder="0">
    </div>
  </div>
</div>
