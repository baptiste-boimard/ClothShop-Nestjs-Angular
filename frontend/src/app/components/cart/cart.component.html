<div class="cart-container">
  <h2>Mon Panier</h2> 
</div>

<div class="card">
  <div class="card-body">
    Voici le résumé de votre commande :
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Produit</th>
          <th scope="col">Quantité</th>
          <th scope="col">Prix</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.price }} €</td>
          <td>{{ item.product.price *  item.quantity}} €</td>
        </tr>
      </tbody>
    </table>
    <div class="cart-total">
      <p>Total : {{ getTotal() }} €</p>
    </div>
    <button *ngIf="!isCartValided" type="button" class="btn btn-success" (click)="validateCart()">Valider votre panier</button>
    <p *ngIf="isCartValided"> Votre panier est validé, votre commande est en cours</p>
  </div>
</div>
